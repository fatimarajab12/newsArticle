<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Analyzer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path matches your Webpack output -->
</head>
<body>
    <div class="container">
        <form id="myForm" method="post">
            <label for="URI">Enter an Article URL:</label>
            <input type="text" id="URI" name="URI" />
            <button type="submit" value="Analyze">Analyze</button>
        </form>
    </div>
    <div id="error" style="display: none;"></div>
    <div id="results">
        <h2>Results:</h2>
        <div id="loader" style="display: none;"></div>
        <ul id="resultsList">
            <li id="agreement"></li>
            <li id="subjectivity"></li>
            <li id="confidence"></li>
            <li id="irony"></li>
            <li id="score_tag"></li>
        </ul>
    </div>
    <script src="bundle.js"></script> <!-- Ensure this path matches your Webpack output -->
</body>
</html>
